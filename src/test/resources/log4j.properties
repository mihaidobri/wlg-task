# Default level
log4j.rootLogger=INFO, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# Layout
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern = %d{ISO8601} %c{2}::%L %p %m%n

# Customized levels
log4j.logger.io.github.bonigarcia.wdm=INFO
log4j.logger.org.openqa.selenium=INFO
log4j.logger.org.junit=INFO
log4j.logger.me.maxwu.wlg=TRACE